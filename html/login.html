<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title>Keyboard Warrior</title>
</head>
<body>

    <nav id="navigation-bar" class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a href="../index.html">
            <img src="../images/logo.png" style="max-height: 8vh; width: auto;" alt="The logo of Keyboard Warriors">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../html/home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/leaderboard.html">Leaderboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/help.html">Help</a>
              </li>
              <li class="nav-item" id="playNav">
                <a class="nav-link" href="../index.html">Play</a>
              </li>
              <li class="nav-item" id="loginNav">
                <a class="nav-link active" aria-current="page" href="../html/login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="cat-animation">
        <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_z9ed2jna.json"  background="transparent"  speed="1"  style="width: 500px; height: 500px;"  loop autoplay></lottie-player>
        </div>

      <div id="bear-animation">
        <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_qwNa14.json"  background="transparent"  speed="1"  style="width: 500px; height: 500px;"  loop autoplay></lottie-player>
        </div>

      <div id="login-page">
      <h1>
        <img src="../images/bear.png" class="login-logo" alt="The logo of Keyboard Warriors">
        LOG IN
        <img src="../images/cat.png" class="login-logo" alt="The logo of Keyboard Warriors">
        </h1>
        
        <div style="display: flex; flex-direction: row; justify-content: space-evenly;">
          <div id="login">
            <h2>Log In</h2>
            <div id="login-success-msg">
              <div class="alert alert-success" role="alert">
                Logged In Successfully!
              </div>
              </div>
            <div id="login-error-msg">
              <div class="alert alert-danger" role="alert">
                Username or Password Unidentified. Please try again.
              </div>
              </div>
            <form id="login-form">
              <div class="mb-3">
                <label for="loginUsername" class="form-label"></label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Username">
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label"></label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary" id="login-btn">Log In</button>
            </form>
            <p class="login-text">New to Keyboard Warriors? Sign Up!</p>
          </div>

          <div id="register">
            <h2>Sign Up</h2>
            <div id="signup-success-msg">
              <div class="alert alert-success" role="alert">
                Registered Successfully!
              </div>
            </div>
            <form id="register-form">
              <div class="mb-3">
                <label for="registerUsername" class="form-label"></label>
                <input type="text" class="form-control" id="registerUsername" placeholder="Username">
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label"></label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary" id="register-btn">Sign Up</button>
            </form>
            <p style="margin: 2vh 0 0 0;">Welcome fellow Keyboard Warrior!</p>
            </div>
          </div>
          </div>  

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script src="../js/script.js"></script>

</body>
</html>
