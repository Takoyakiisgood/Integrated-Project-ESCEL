<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../css/style.css" rel="stylesheet" type="text/css" />

    <title>Keyboard Warrior</title>
  </head>
  <body>
    <nav id="navigation-bar" class="navbar fixed-top navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a href="../index.html">
          <img
            src="../images/logo.png"
            class="navigation-logo"
            alt="The logo of Keyboard Warriors"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../html/home.html"
                >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/leaderboard.html"
                >Leaderboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/help.html">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Play</a>
            </li>
            <li class="nav-item" id="loginNav">
              <a class="nav-link" href="../html/login.html">Login</a>
            </li>
            <div class="justify-content-md-end" id="logout-Btncont">
              <button class="btn" type="button" id="logout-Btn">Log Out</button>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="h1">
      <img
        src="../images/bear.png"
        style="max-height: 8vh; width: auto; padding: 0 1% 0 1%"
        alt="The logo of Keyboard Warriors"
      />
      USER INFORMATION
      <img
        src="../images/cat.png"
        style="max-height: 8vh; width: auto; padding: 0 1% 0 1%"
        alt="The logo of Keyboard Warriors"
      />
    </h1>
    
    <div id="home-info" class="container">
      <div class="row p-3">
        <div class="col-4 col-sm-3 p-3 text-center">
          <img id="pfp" src="../images/bear-pfp.png" />
      </div>
      
        <div class="col-3 p-3">
          <p id="username" class="h1">Guest</p>
          <p>Date joined: <span id="regdate">...</span></p>
        </div>
      </div>
        <div class="row justify-content-around">
          <div class="col-4">
            
          </div>
        </div>
        <div class="row p-3 text-center">
          <div class="col-4">
            <p class="h5">LEVEL</p>
            <p id="levelinfo">...</p>
          </div>
          <div class="col-4">
            <p class="h5">MONSTERS DEFEATED</p>
            <p id="monstdefinfo">...</p>
          </div>
          <div class="col-4">
            <p class="h5">PETS EVOLVED</p>
            <p id="petevolveinfo">...</p>
          </div>
        </div>
        <div class="row p-3" id="expcont">
        <div id="expbar" class="col-10 offset-md-1 p-0 rounded">
          <div id="explevel" class="text-start p-2 rounded"></div>
        </div>
        <div id="exptext" class="col-10 offset-md-1">
          EXP <span id="expgained">...</span> / <span id="expmax">...</span>
        </div>
      </div>
      </div>

      <div id="inventory-page" class="container">
        <p class="h1 text-center" id="inv-header">
          <img
        src="../images/bear.png"
        style="max-height: 8vh; width: auto; padding: 0 1% 0 1%"
        alt="The logo of Keyboard Warriors"
      />
      INVENTORY
      <img
        src="../images/cat.png"
        style="max-height: 8vh; width: auto; padding: 0 1% 0 1%"
        alt="The logo of Keyboard Warriors"
      />
    </p>
    <div class="row p-4" id="inventory">

    <div class="col-3 text-center p-3 m-4" id="egg">
    <img
        src="../images/egg.png"
        style="max-height: 15vh; width: auto; padding: 0 1% 0 1%;"
        alt="The logo of Keyboard Warriors"
      />
      <div class="hover text-center">
        <p>Egg count: <span id="eggcount"></span></p>
        <div id="growegg">
          <button class="btn" type="button" id="growegg-Btn" style="background-color:#4CC59D;">Grow!</button>
        </div>
      </div>
      <div class="row p-3" id="eggexpcont">
        <div id="eggexpbar" class="col-12 p-0 rounded">
          <div id="eggexplevel" class="text-start p-2 rounded"></div>
        </div>
        <div id="eggexptext" class="col-12">
          EXP <span id="eggexpgained">...</span> / <span id="eggexpmax">...</span>
        </div>
      </div>
      </div>

    </div>
    </div>
    

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="../js/script.js"></script>
  </body>
</html>
